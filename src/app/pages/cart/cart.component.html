<div class="flow-root" style="padding: 5%;">
  <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700 overflow-y-auto" style="height: 72vh;padding: 2%;">
    <li class="py-3 sm:py-4" *ngFor="let item of carrito; let i = index" >
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <img class="w-8 h-8 rounded-full" src="../../../assets/logo.svg" alt="Neil image" style="width: 3.5rem;">
            </div>
            <div class="flex-1 min-w-0 ms-4">
                <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                    {{item.item_dsc}}
                </p>
                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                    {{item.marca_dsc}} - {{item.categoria_dsc}}
                </p>
                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                  Cantidad: {{item.cantidad}}
                </p>
                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                  Monto: {{item.monto.toFixed(2)}}
                </p>
            </div>

            <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white gap-5">

                <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="text-white start-2 end-2.5 bottom-2.5 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" (click)="removeCart(i)">-</button>

            </div>
        </div>
    </li>

  </ul>
  <hr class="h-px my-0 bg-gray-200 border-0 dark:bg-gray-700">
          <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
              <li class="py-3 sm:py-4">
                  <div class="flex items-center" >
                      <div class="flex-1 min-w-0 ms-4">
                          <p class="text-sm font-medium text-gray-900 truncate dark:text-white" style="font-size: 1.1rem;">
                              Total: {{total.toFixed(2)}}
                          </p>

                          <!--<p class="text-sm text-gray-500 truncate dark:text-gray-400">
                            {{client.tipodocid}} - {{client.nrodocide}}
                        </p>
                          <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                              {{client.dircliente}}
                          </p>-->
                      </div>

                  </div>
              </li>
              <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" style="width: 100%;" (click)="guardarPedido()">Realizar Pedido</button>
          </ul>
</div>

<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
              <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
              </svg>
              <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Su pedido se envi√≥ de manera exitosa!</h3>
              <!--<button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                  Yes, I'm sure
              </button>-->
              <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600" (click)="cerrarModal()">OK</button>
          </div>
      </div>
  </div>
</div>
